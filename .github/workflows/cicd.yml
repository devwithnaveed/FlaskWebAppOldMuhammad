name: Muhammad Naveed

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: List Files
        run: |
          echo "Naveed is learning"
          ls -la
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m pip install flake8

      - name: Lint Check
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check out branch
        uses: actions/checkout@v4

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.MUHAMMAD_NAVEED_USERNAME }}
          password: ${{ secrets.MUHAMMAD_NAVEED_PASSWORD }}

      - name: Build and Push Image
        run: |
          docker build -t ${{ secrets.MUHAMMAD_NAVEED_USERNAME }}/my-python-app-naveed:${{ github.sha }} .
          docker push ${{ secrets.MUHAMMAD_NAVEED_USERNAME }}/my-python-app-naveed:${{ github.sha }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: "naveedtest"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: "${{ secrets.MUHAMMAD_NAVEED_USERNAME }}/devops:${{ github.sha }}"
